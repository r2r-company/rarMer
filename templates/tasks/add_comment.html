{% extends 'base.html' %}

{% block title %}Додати Коментар{% endblock %}

{% block content %}
<div class="container">
    <h1 class="my-4">Додати Коментар до завдання: {{ task.title }}</h1>
    <form method="post" class="form">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary">Зберегти</button>
    </form>
</div>
{% endblock %}
