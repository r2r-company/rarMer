{% extends 'base.html' %}

{% block title %}Перелік груп номенклатури{% endblock %}

{% block content %}
<h2>Перелік груп номенклатури</h2>
<a class="btn btn-primary mb-3" href="{% url 'groupnomenklatyra_create' %}">Додати групу номенклатури</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Назва</th>
            <th>Дії</th>
        </tr>
    </thead>
    <tbody>
        {% for group in groupnomenklatyras %}
        <tr>
            <td>{{ group.name }}</td>
            <td>
                <a class="btn btn-secondary" href="{% url 'groupnomenklatyra_update' group.pk %}">Редагувати</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
