{% extends 'base.html' %}

{% block title %}Перелік HDD-дисків{% endblock %}

{% block content %}
<h2>Перелік HDD-дисків</h2>
<a class="btn btn-primary mb-3" href="{% url 'hdd_create' %}">Додати HDD</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Назва</th>
            <th>Група</th>
            <th>Виробник</th>
            <th>Дії</th>
        </tr>
    </thead>
    <tbody>
        {% for hdd in hdds %}
        <tr>
            <td>{{ hdd.name }}</td>
            <td>{{ hdd.group.name }}</td>
            <td>{{ hdd.manufacturer }}</td>
            <td>
                <a class="btn btn-secondary" href="{% url 'hdd_update' hdd.pk %}">Редагувати</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
