{% extends 'base.html' %}

{% block title %}Перелік SSD-дисків{% endblock %}

{% block content %}
<h2>Перелік SSD-дисків</h2>
<a class="btn btn-primary mb-3" href="{% url 'ssd_create' %}">Додати SSD</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Назва</th>
            <th>Група</th>
            <th>Виробник</th>
            <th>Дії</th>
        </tr>
    </thead>
    <tbody>
        {% for ssd in ssds %}
        <tr>
            <td>{{ ssd.name }}</td>
            <td>{{ ssd.group.name }}</td>
            <td>{{ ssd.manufacturer }}</td>
            <td>
                <a class="btn btn-secondary" href="{% url 'ssd_update' ssd.pk %}">Редагувати</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
