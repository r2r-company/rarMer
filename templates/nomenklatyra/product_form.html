{% extends 'base.html' %}

{% block title %}Додати продукт{% endblock %}

{% block content %}
<h2>{% if form.instance.pk %}Редагувати{% else %}Додати{% endif %} продукт</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">{% if form.instance.pk %}Оновити{% else %}Додати{% endif %}</button>
    <a class="btn btn-secondary" href="{% url 'product_list' %}">Скасувати</a>
</form>
{% endblock %}
