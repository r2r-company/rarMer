{% extends 'base.html' %}

{% block title %}Додати/Редагувати доступ{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-12">
    <a href="{% url 'access_list' %}" class="btn btn-secondary mb-3">
            <i class="fa-solid fa-arrow-left"></i> Назад
        </a>
        <h1 class="my-4">{% if form.instance.pk %}Редагувати{% else %}Додати{% endif %} доступ</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">{% if form.instance.pk %}Зберегти{% else %}Додати{% endif %}</button>
        </form>
    </div>
</div>
{% endblock %}
