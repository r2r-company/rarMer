{% extends 'base.html' %}

{% block title %}Додати Підрозділ{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <h1 class="my-4">Додати Підрозділ</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Зберегти</button>
        </form>
    </div>
</div>
{% endblock %}
