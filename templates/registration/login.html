{% extends 'base.html' %}

{% block title %}Вхід{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">Вхід</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {% if form.errors %}
                            <div class="alert alert-danger">
                                Невірні облікові дані
                            </div>
                        {% endif %}
                        <div class="form-group">
                            <label for="username">Ім'я користувача</label>
                            {{ form.username }}
                        </div>
                        <div class="form-group">
                            <label for="password">Пароль</label>
                            {{ form.password }}
                        </div>
                        <div class="form-group text-right">
                            <button type="submit" class="btn btn-primary">Вхід</button>
                        </div>
                    </form>
                    <div>
                        <h5>Налагоджувальна інформація:</h5>
                        <pre>{{ ad_users }}</pre>  <!-- Додано для налагодження -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
